  <p>Hello! I'm Surbhi — the creator behind Solasaki Comics.  
  I make small comics inspired by weird observations.</p>

  <h3 style="font-family:'Patrick Hand';margin-top:40px;">
    ✏️ Draw something for the artist… or for yourself!
  </h3>

  <div class="sketchboard">
    <canvas id="drawCanvas"></canvas>

    <div class="sketch-controls">
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="toggleDraw()">Toggle Draw</button>
    </div>
  </div>

</div>

<script>
let canvas = document.getElementById("drawCanvas");
let ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resize();
window.onresize = resize;

let drawing = false;

canvas.addEventListener("pointerdown", () => drawing = true);
canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointermove", draw);

function draw(e) {
  if (!drawing) return;
  ctx.fillStyle = "#1a1a1a";
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI*2);
  ctx.fill();
}

function clearCanvas() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function toggleDraw() {
  drawing = !drawing;
}
</script>
