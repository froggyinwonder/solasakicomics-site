<!-- Loader for the writeups index -->
<script>
/* ============================================
   LOAD LIST OF WRITINGS
   ============================================ */

async function loadWriteups() {
  const listEl = document.getElementById("writeups-list");

  try {
    const apiURL = "https://api.github.com/repos/froggyinwonder/solasakicomics-site/contents/writings";
    const res = await fetch(apiURL);
    if (!res.ok) throw new Error("Failed to load");

    const files = await res.json();

    // Only markdown files
    const posts = files.filter(f => f.name.endsWith(".md"));

    // Sort newest → oldest by date in filename
    posts.sort((a, b) => new Date(b.name) - new Date(a.name));

    let html = "";

    for (const post of posts) {
      const slug = post.name.replace(".md", "");
      const url = `/writings/${slug}/`;   // pretty URL

      // Fetch MD to extract title + date
      const mdRes = await fetch(post.download_url);
      const raw = await mdRes.text();

      const front = raw.split("---")[1];

      const title = (front.match(/title:\s*"(.*?)"/) || [])[1] || slug;
      const date = (front.match(/date:\s*"(.*?)"/) || [])[1] || "";

      html += `
        <a href="${url}" class="write-card" style="display:block;text-decoration:none;color:var(--text);">
          <h3>${title}</h3>
          <p style="color:var(--muted);font-size:13px;">${date}</p>
        </a>
      `;
    }

    listEl.innerHTML = html;

  } catch (err) {
    listEl.innerHTML = "<p>Could not load write-ups.</p>";
  }
}

loadWriteups();
</script>
