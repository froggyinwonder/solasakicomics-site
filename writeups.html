<script>
/* ---- NIGHT MODE ---- */
function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}

if (localStorage.getItem("mode") === "dark") {
  document.documentElement.classList.add("dark");
}


/* ---- LOAD WRITE-UP FILES ---- */
/* Folder: /writeups/   Files: wait.md etc */

const files = ["wait.md"];   // <-- Add more markdown files here

function loadList() {
  const list = document.getElementById("writeList");

  files.forEach(name => {
    const item = document.createElement("a");
    item.href = `read.html?file=${name}`;
    item.textContent = name.replace(".md", "");
    item.className = "write-item";
    list.appendChild(item);
  });
}

loadList();
</script>
