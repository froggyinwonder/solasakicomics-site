<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write-ups â€¢ Solasaki Comics</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/logo.png">

  <style>
    .writeups-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      max-width: 750px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .writeup-card {
      display: block;
      padding: 18px;
      background: var(--paper);
      border: 2px dashed var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: var(--ink);
      transition: 0.2s ease;
    }

    .writeup-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px var(--shadow);
    }

    .writeup-card h3 {
      margin: 0 0 6px 0;
      font-family: "Patrick Hand";
      font-size: 24px;
    }

    .excerpt {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 14px;
      opacity: 0.7;
    }

    .search-box {
      width: 100%;
      max-width: 750px;
      margin: 20px auto;
      display: block;
      padding: 12px;
      border-radius: 10px;
      border: 2px dashed var(--border);
      background: var(--paper);
      color: var(--ink);
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  <div class="logoarea">
    <img src="/logo.png" class="logo">
    <h1>Solasaki Comics</h1>
  </div>

  <nav>
    <a href="/">Home</a>
    <a href="/comics.html">Comics</a>
    <a class="active" href="/writeups.html">Write-ups</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
    <button class="toggle-mode" id="themeToggle">ðŸŒ™</button>
  </nav>
</header>

<h1 style="text-align:center; font-family:'Patrick Hand'; margin-top:25px;">Write-ups</h1>

<input id="search" class="search-box" placeholder="Search write-upsâ€¦">

<div id="list" class="writeups-grid"></div>

<footer>
  <p>Â© 2025 Solasaki Comics</p>
</footer>

<script>
// DARK MODE
document.getElementById("themeToggle").onclick = () => {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
};
if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark");

// LOAD WRITEUPS FROM list.json
async function loadWriteups() {
  const posts = await fetch("/writeups/list.json").then(r => r.json());

  function render(items) {
    document.getElementById("list").innerHTML = items.map(p => `
      <a class="writeup-card" href="/read.html?post=${p.file}">
        <h3>${p.title}</h3>
        <div class="meta">${p.readingTime} min read</div>
        <div class="excerpt">${p.preview}</div>
      </a>
    `).join("");
  }

  render(posts);

  // SEARCH
  document.getElementById("search").oninput = e => {
    const q = e.target.value.toLowerCase();
    render(posts.filter(p =>
      p.title.toLowerCase().includes(q) ||
      p.preview.toLowerCase().includes(q)
    ));
  };
}

loadWriteups();
</script>

</body>
</html>
