<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write-ups â€¢ Solasaki Comics</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/logo.png">

  <meta name="description" content="Read personal write-ups, stories, and thoughts from Solasakicomics.">

  <style>
    .writeup-container { max-width: 750px; margin: 40px auto; padding: 0 20px; }
    .search-box {
      width: 100%; padding: 12px; border: 1px solid #ccc;
      border-radius: 8px; margin-bottom: 25px; font-size: 16px;
      background: var(--bg); color: var(--text);
    }
    .card {
      padding: 20px; margin-bottom: 18px; border-radius: 12px;
      border: 1px dashed var(--border); background: var(--card);
      transition: 0.2s;
    }
    .card:hover { background: var(--card-hover); }
    .card-title { font-size: 22px; font-weight: bold; margin-bottom: 6px; }
    .card-meta { font-size: 14px; opacity: 0.7; margin-bottom: 10px; }
  </style>
</head>

<body>

<!-- HEADER (same as all other pages ) -->
<header>
  <div class="logo-row">
    <img src="/logo.png" class="logo">
    <h1 class="brand">Solasaki Comics</h1>
  </div>

  <nav class="navbar">
    <a href="/index.html">Home</a>
    <a href="/comics.html">Comics</a>
    <a class="active" href="/writeups.html">Write-ups</a>

    <a href="/contact.html">Contact</a>
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  </nav>

  <hr class="divider">
</header>

<div class="writeup-container">
  <h1>Write-ups</h1>

  <input class="search-box" id="search" placeholder="Search write-upsâ€¦">

  <div id="list"></div>
</div>

<footer>
  <p>Â© 2025 Solasaki Comics</p>
</footer>

<!-- NIGHT MODE JS (must be included on this page!) -->
<script>
document.getElementById("themeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
});

// Load saved theme
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}
</script>

<!-- WRITE-UP LOADER SCRIPT -->
<script>
async function loadWriteups() {
  const folder = "/writeups/";
  const res = await fetch(folder);
  const html = await res.text();

  // detect .txt files in directory
  let files = [...html.matchAll(/href="([^"]+\.txt)"/g)].map(m => m[1]);

  const list = document.getElementById("list");
  if (!files.length) {
    list.innerHTML = "<p>No write-ups yetâ€¦</p>";
    return;
  }

  let posts = [];

  for (const file of files) {
    const txt = await fetch(folder + file).then(r => r.text());
    const lines = txt.split("\n");

    const title = lines[0].trim();
    const preview = lines.slice(1, 5).join(" ").slice(0, 180) + "...";
    const readingTime = Math.ceil(txt.split(" ").length / 180);

    posts.push({ file, title, preview, readingTime });
  }

  function render(items) {
    list.innerHTML = items.map(p => `
      <a href="/read.html?post=${p.file}">
        <div class="card">
          <div class="card-title">${p.title}</div>
          <div class="card-meta">${p.readingTime} min read</div>
          <div>${p.preview}</div>
        </div>
      </a>
    `).join("");
  }

  render(posts);

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    render(posts.filter(p =>
      p.title.toLowerCase().includes(q) ||
      p.preview.toLowerCase().includes(q)
    ));
  });
}

loadWriteups();
</script>

</body>
</html>
