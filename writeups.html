<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write-ups â€¢ Solasaki Comics</title>
  <link rel="stylesheet" href="/style.css" />

  <style>
    .writeup-container {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .search-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 16px;
    }
    .card {
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1px dashed #aaa;
      background: #fffefc;
      transition: 0.2s;
    }
    .card:hover {
      background: #fff;
    }
    .card-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .card-meta {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<!-- ðŸ”¹ HEADER (same as all other pages) -->
<header>
  <div class="header-wrapper">
    <a href="/" class="logo-link"><img src="/logo.png" class="logo"></a>
    <nav>
      <a href="/">Home</a>
      <a href="/comics.html">Comics</a>
      <a class="active" href="/writeups.html">Write-ups</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="writeup-container">
  <h1>Write-ups</h1>
  <input class="search-box" id="search" placeholder="Search write-upsâ€¦">
  <div id="list"></div>
</div>

<footer>
  <p>Â© 2025 Solasaki Comics</p>
</footer>

<script>
async function loadWriteups() {
  const folder = "/writeups/";

  // fetch directory files (Vercel allows static directory listing)
  const res = await fetch(folder);
  const html = await res.text();

  let files = [...html.matchAll(/href="([^"]+\.txt)"/g)].map(m => m[1]);

  const list = document.getElementById("list");
  if (!files.length) {
    list.innerHTML = "<p>No write-ups yetâ€¦</p>";
    return;
  }

  let posts = [];

  for (const file of files) {
    const txt = await fetch(folder + file).then(r => r.text());
    const lines = txt.split("\n");

    const title = lines[0].trim();
    const preview = lines.slice(1, 5).join(" ").slice(0, 180) + "...";
    const readingTime = Math.ceil(txt.split(" ").length / 180);

    posts.push({
      file,
      title,
      preview,
      readingTime,
    });
  }

  function render(items) {
    list.innerHTML = items.map(p => `
      <a href="/read.html?post=${p.file}">
        <div class="card">
          <div class="card-title">${p.title}</div>
          <div class="card-meta">${p.readingTime} min read</div>
          <div>${p.preview}</div>
        </div>
      </a>
    `).join("");
  }

  render(posts);

  // ðŸ” search function
  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    render(posts.filter(p => p.title.toLowerCase().includes(q) || p.preview.toLowerCase().includes(q)));
  });
}

loadWriteups();
</script>

</body>
</html>
