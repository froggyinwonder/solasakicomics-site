<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>

<body class="fade">

<header>
  <div class="logoarea">
    <img src="assets/uploads/IMG_0079.jpeg" style="width:48px;height:48px;border-radius:12px;object-fit:cover;">
    <h1>Solasaki Comics</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="comics.html">Comics</a>
    <a href="writeups.html" class="active">Write-ups</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="page slide-up">
  <h2>Write-ups</h2>
  <p>A collection of my writings, stories, and strange yellow thoughts.</p>

  <div id="writeups-list" style="margin-top:30px;">
    Loading posts…
  </div>
</div>

<footer>© <span id="year"></span> Solasaki Comics</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* ===========================================
   LOAD ALL MARKDOWN FILES FROM /writings/
   =========================================== */

async function loadWriteups() {
  const container = document.getElementById("writeups-list");

  try {
    const apiURL = "https://api.github.com/repos/froggyinwonder/solasakicomics-site/contents/writings";

    const res = await fetch(apiURL);
    if (!res.ok) throw new Error("Failed to fetch list");

    const files = await res.json();

    const posts = files.filter(f => f.name.endsWith(".md"));

    if (posts.length === 0) {
      container.innerHTML = "<p>No posts yet.</p>";
      return;
    }

    // Sort files newest→oldest by filename (recommended naming: yyyy-mm-dd-title.md)
    posts.sort((a, b) => b.name.localeCompare(a.name));

    let html = "";

    for (const post of posts) {
      const slug = post.name.replace(".md", "");

      const mdRes = await fetch(post.download_url);
      const text = await mdRes.text();

      // Extract frontmatter
      const titleMatch = text.match(/title:\s*["']?(.*?)["']?\n/);
      const dateMatch = text.match(/date:\s*["']?(.*?)["']?\n/);

      const title = titleMatch ? titleMatch[1] : slug;
      const date = dateMatch ? dateMatch[1] : "";

      html += `
        <a class="entry" href="writeup-viewer.html?post=${slug}" style="display:block;margin-bottom:20px;padding:16px;text-decoration:none;color:inherit;">
          <h3 style="margin:0 0 6px 0;">${title}</h3>
          <p style="margin:0;color:var(--muted);font-size:13px;">${date}</p>
        </a>
      `;
    }

    container.innerHTML = html;

  } catch (err) {
    container.innerHTML = "<p>Could not load writeups.</p>";
  }
}

loadWriteups();
</script>

</body>
</html>
