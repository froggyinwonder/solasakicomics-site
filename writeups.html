<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write-ups â€” Solasaki Comics</title>

  <meta name="description" content="Write-ups and short thoughts by Solasaki Comics.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/uploads/IMG_0079.jpeg">

  <!-- LOCAL WRITEUPS PAGE STYLE (DO NOT TOUCH GLOBAL CSS) -->
  <style>
    .writeups-grid {
      max-width: 750px;
      margin: 20px auto 60px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .writeup-card {
      display: block;
      padding: 16px 18px;
      border: 2px dashed var(--border);
      border-radius: 12px;
      background: var(--paper);
      text-decoration: none;
      color: var(--ink);
      transition: 0.2s ease;
    }

    .writeup-card:hover {
      transform: translateY(-3px);
    }

    .writeup-card h3 {
      margin: 0 0 4px 0;
      font-family: "Patrick Hand";
      font-size: 22px;
    }

    .meta {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .excerpt {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 4px;
    }

    .read-more {
      display: inline-block;
      margin-top: 4px;
      font-family: "Patrick Hand";
      color: var(--accent);
      font-size: 16px;
    }

    .search-box {
      width: 100%;
      max-width: 750px;
      margin: 10px auto 25px auto;
      display: block;
      padding: 12px;
      border-radius: 10px;
      border: 2px dashed var(--border);
      background: var(--paper);
      color: var(--ink);
      font-size: 16px;
    }
  </style>
</head>

<body class="fade">

<!-- ðŸ”¥ HEADER (EXACT COPY FROM COMICS PAGE) -->
<header>
  <div class="logoarea">
    <img src="assets/uploads/IMG_0079.jpeg">
    <h1>Solasaki Comics</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="comics.html">Comics</a>
    <a class="active" href="writeups.html">Write-ups</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>
</header>

<!-- TITLE -->
<h2 style="text-align:center; font-family:'Patrick Hand'; margin-top:25px;">
  Write-ups
</h2>

<!-- SEARCH -->
<input id="search" class="search-box" placeholder="Search write-upsâ€¦">

<!-- LIST -->
<div id="list" class="writeups-grid"></div>

<!-- FOOTER -->
<footer>Â© 2025 Solasaki Comics</footer>

<!-- JS -->
<script>
/* DARK MODE (same as Comics page) */
function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
    document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}
if (localStorage.getItem("mode") === "dark") {
  document.documentElement.classList.add("dark");
}

/* LOAD WRITE-UPS */
async function loadWriteups() {
  const posts = await fetch("writeups/list.json").then(r => r.json());
  const list = document.getElementById("list");

  function render(items) {
    list.innerHTML = items.map(p => `
      <a class="writeup-card" href="read.html?post=${p.file}">
        <h3>${p.title}</h3>
        <div class="meta">${p.readingTime} min read</div>

        <div class="excerpt">
          ${p.preview.length > 80 ? p.preview.slice(0, 80) + "..." : p.preview}
        </div>

        ${p.preview.length > 80 ? `<span class="read-more">Read more â†’</span>` : ""}
      </a>
    `).join("");
  }

  render(posts);

  // SEARCH FILTER
  document.getElementById("search").oninput = e => {
    const q = e.target.value.toLowerCase();
    render(
      posts.filter(p =>
        p.title.toLowerCase().includes(q) ||
        p.preview.toLowerCase().includes(q)
      )
    );
  };
}

loadWriteups();
</script>

</body>
</html>
