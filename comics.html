function scrollToRandom() {
  const embeds = document.querySelectorAll(".eapps-instagram-feed-posts-item");
  if (embeds.length === 0) return;

  const randomIndex = Math.floor(Math.random() * embeds.length);
  embeds[randomIndex].scrollIntoView({ behavior: "smooth", block: "center" });
}
