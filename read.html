<div class="page slide-up">

  <h2 id="writeup-title"></h2>
  <article id="writeup-content" class="writeup-content"></article>
</div>

<footer>¬© 2025 Solasaki Comics</footer>

<script type="module">
  import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabase = createClient(
    "https://rgxtvwnfqglsxnmvkkus.supabase.co",
    "public-anon-key" // replace with your real anon key
  );

  const params = new URLSearchParams(location.search);
  const file = params.get("file");
  document.getElementById("writeup-title").textContent = file ? file.replace(".md","") : "";

  async function load() {
    const contentEl = document.getElementById("writeup-content");
    if (!file) {
      contentEl.innerHTML = "<p>Missing file parameter.</p>";
      return;
    }

    try {
      const { data, error } = await supabase.storage.from("writeups").download(file);
      if (error) {
        console.error("download error", error);
        contentEl.innerHTML = `<p>Could not load write-up.</p>`;
        return;
      }

      const text = await data.text();
      contentEl.innerHTML = marked.parse(text || "");
    } catch (e) {
      console.error(e);
      contentEl.innerHTML = `<p>Unexpected error.</p>`;
    }
  }

  load();
</script>

<script>
  function toggleMode(){
    document.documentElement.classList.toggle("dark");
    localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark":"light");
  }
  if (localStorage.getItem("mode")==="dark"){
    document.documentElement.classList.add("dark");
  }
</script>
