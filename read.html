<script>
async function loadPost() {
  const params = new URLSearchParams(window.location.search);
  const file = params.get("post");

  if (!file) {
    document.getElementById("postTitle").textContent = "Post not found";
    return;
  }

  const res = await fetch("writeups/" + file);
  let text = await res.text();

  // Markdown â†’ HTML (simple converter)
  text = text
    .replace(/^# (.*$)/gim, "<h2>$1</h2>")
    .replace(/^## (.*$)/gim, "<h3>$1</h3>")
    .replace(/\*\*(.*?)\*\*/gim, "<b>$1</b>")
    .replace(/\*(.*?)\*/gim, "<i>$1</i>")
    .replace(/\n$/gim, "<br>");

  // First line is title
  const firstLine = text.split("<br>")[0].replace(/<[^>]+>/g, "");
  document.getElementById("postTitle").textContent = firstLine;
  document.getElementById("postContent").innerHTML = text;
}

loadPost();

function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}

if (localStorage.getItem("mode") === "dark") {
  document.documentElement.classList.add("dark");
}
</script>
