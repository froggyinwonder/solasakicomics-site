<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read ‚Ä¢ Solasaki Comics</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    .reader {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.7;
      font-size: 18px;
    }

    h1 {
      font-family: "Patrick Hand";
      font-size: 32px;
      margin-bottom: 8px;
    }

    .back-btn {
      display: inline-block;
      padding: 8px 14px;
      border: 2px dashed var(--border);
      border-radius: 10px;
      text-decoration: none;
      margin-bottom: 20px;
      color: inherit;
    }
  </style>
</head>

<body>

<header>
  <div class="logoarea">
    <img src="/logo.png">
    <h1>Solasaki Comics</h1>
  </div>

  <nav>
    <a href="/">Home</a>
    <a href="/comics.html">Comics</a>
    <a class="active" href="/writeups.html">Write-ups</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
    <button class="toggle-mode" id="themeToggle">üåô</button>
  </nav>
</header>

<div id="reader" class="reader">Loading‚Ä¶</div>

<footer>
  <p>¬© 2025 Solasaki Comics</p>
</footer>

<script>
// Dark mode
document.getElementById("themeToggle").onclick = () => {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
};
if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark");

// Read post
async function loadPost() {
  const file = new URLSearchParams(location.search).get("post");
  if (!file) return;

  const raw = await fetch("/writeups/" + file).then(r => r.text());
  const lines = raw.split("\n");

  const title = lines[0].trim();
  const body = lines.slice(1).join("<br>");

  document.getElementById("reader").innerHTML = `
    <a class="back-btn" href="/writeups.html">‚Üê Back</a>
    <h1>${title}</h1>
    <div>${body}</div>
  `;
}

loadPost();
</script>

</body>
</html>
