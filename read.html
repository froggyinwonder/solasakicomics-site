<script>
// Read markdown file from URL parameter
const file = new URLSearchParams(location.search).get("id");

if(!file){
  document.getElementById("content").innerHTML = "<h3>Write-up not found.</h3>";
} else {
  fetch("writeups/" + file)
    .then(res => res.text())
    .then(md => {
      document.getElementById("content").innerHTML = marked.parse(md);
    })
    .catch(()=>{
      document.getElementById("content").innerHTML = "<h3>Could not load write-up.</h3>";
    });
}

// DARK MODE
function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
     document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}
if(localStorage.getItem("mode")==="dark") {
  document.documentElement.classList.add("dark");
}
</script>
